<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Adidas Shopping Cart</title>
  </head>
  <body>
    <header>
        <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: #ff69b4;" href="#">Adidas Cart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Drops</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  <!--Shopcart containers-->  
    <main>
      <section class="shopping-card-container">
        
        <div class="total-price">
          <span> Total price : </span>
          <span class="total">0 $</span>
        </div>

        <div class="list-products">
          
          <div class="card-body">
            <div class="card">
              <img src="assets/images/Addidas campus.jpg"
                class="card-img-top"
                alt="Adidas Campus"
              />
              <div class="card-body-content">
                <h5 class="card-title">Adidas Campus</h5>
                <p class="card-text">Size: 38</p>
                <h4 class="unit-price">100 $</h4>
                <div class="controls">
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div class="controls">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="card">
              <img 
              src="assets/images/addidas samba.png"
                class="card-img-top" 
                alt="Adidas Samba" 
              />
              <div class="card-body-content">
                <h5 class="card-title">Adidas Samba</h5>
                <p class="card-text">Size: 42</p>
                <h4 class="unit-price">120 $</h4>
                <div class="controls">
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div class="controls">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="card">
              <img 
              src="assets/images/Adidas Gazelle.png"
                class="card-img-top" 
                alt="Adidas Gazelle" 
              />
              <div class="card-body-content">
                <h5 class="card-title">Adidas Gazelle</h5>
                <p class="card-text">Size: 38</p>
                <h4 class="unit-price">90 $</h4>
                <div class="controls">
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div class="controls">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="card">
              <img 
              src="assets/images/addidas spezial.png"
                class="card-img-top" 
                alt="Adidas Spezial" 
              />
              <div class="card-body-content">
                <h5 class="card-title">Adidas Spezial</h5>
                <p class="card-text">Size: 42</p>
                <h4 class="unit-price">110 $</h4>
                <div class="controls">
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div class="controls">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
    <!--Bootstrap link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
